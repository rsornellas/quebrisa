<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Que brisa!</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="digite sua nome">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="digite sua brisa">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('https://quebrisa.herokuapp.com:3000');

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message + '</div>')
        }

        socket.on('previousMessages', messages => {
            for (message of messages) {
                renderMessage(message);
            }
        });

        socket.on('receivedMessage', message => renderMessage(message));

        $('#chat').submit(event => {
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject);

                socket.emit('SendMessage', messageObject);
            }
        });
    
    </script>
</body>
</html>
